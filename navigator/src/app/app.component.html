<section class="mat-app-background container">
  <div id="leftColumn">
    <app-pathfinder
      [(originStarSystem)]="starSystem"
      [(destStarSystem)]="destStarSystem"
      (jumpLevelsChange)="jumpLevelsChange($event)"></app-pathfinder>
  </div>
  <div id="rightColumn">
    <app-star-map
      [(starSystem)]="starSystem"
      [(destStarSystem)]="destStarSystem"
      [jumpLevels]="jumpLevels"></app-star-map>
  </div>
</section>
