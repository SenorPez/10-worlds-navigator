<hr>
<mat-form-field>
  <mat-label>Star System</mat-label>
  <mat-select [(value)]="selectedStarSystem">
    @for (starSystem of starSystems; track starSystem) {
    <mat-option [value]="starSystem">{{starSystem.name}}</mat-option>
    }
  </mat-select>
</mat-form-field>

<hr>

<p>
  <strong>Jump Links:</strong>
</p>

<ul>
  @for (jumpLink of selectedStarSystem.jumpLinks; track jumpLink) {
  <li>{{jumpLink.destination}}, Jump Level {{jumpLink.jumpLevel}}</li>
  }
</ul>
